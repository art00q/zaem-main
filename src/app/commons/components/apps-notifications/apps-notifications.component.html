<div *ngIf="!isClosed" class="appsNotification">
    <div class="container">
        <div class="appsNotification__wrapper">
            <div class="appsNotification__title">
                Скачать приложение Заём.ру
            </div>
            <app-apps></app-apps>
            <button (click)="onClose()" class="appsNotification__close">
                <svg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'>
                    <path d='M18 6L6 18' stroke='currentColor' stroke-opacity='0.65' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'></path>
                    <path d='M6 6L18 18' stroke='currentColor' stroke-opacity='0.65' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'></path>
                </svg>
            </button>
        </div>
    </div>
</div>
