<form [ngClass]="{ 'calculator--horizontal': isHorizontal }" action="" class="calculator">
    <div class="calculator__header">
        <h3 class="calculator__title">
            Первый займ <strong>0%</strong>
        </h3>
        <div class="calculator__description">
            <div *ngFor="let info of banksInfo" [innerHTML]="info.text" [className]="info.status + ' calculator__description-item'"></div>
        </div>
    </div>
    <div class="calculator__body">
        <app-sum-slider></app-sum-slider>
        <div class="calculator__input-wrapper">
            <app-input [data]="inputData" class="calculator__input"></app-input>
            <div class="calculator__input-text">
                Введите номер телефона
            </div>
        </div>
        <div class="calculator__footer">
            <button type="submit" class="submit button button--full">
                Получить займ
            </button>
            <div class="calculator__info">
                <img class="calculator__info-logo" src="assets/images/logo-cb.svg" width="40" height="40" alt="">
                <div class="calculator__info-text">
                    В реестре Центрального банка №2120512002049 от 06 сентября 2012 года
                </div>
            </div>
        </div>
    </div>
</form>
